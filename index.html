<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width">
        <title>Invitación de Cumpleaños</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="shortcut icon" href="img/favicon.ico"/>
        <!-- Google Fonts -->
        <link href="https://fonts.googleapis.com/css?family=Raleway:400,500,600,700,800,900" rel="stylesheet"> 
        <!-- Bootstrap -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
        <link rel="stylesheet" href="css/bootstrap-formhelpers.min.css">
        <!-- Main CSS -->
        <link rel="stylesheet" href="css/style.css" />
    <body>
        <!-- Header Start -->
        <section class="header">
            <div class="header-title">
                <h1>Generador de Invitaciones de Cumpleaños</h1>
            </div>
            <div class="container">
                <div class="row">
                    <div class="col-md-10 col-lg-8 col-xl-7 mx-auto">
                        <form action="" method="post" class="ajaxForm" autocomplete="off" enctype="multipart/form-data">
                            <div class="form-row">
                                 <div class="control-group col-md-12">
                                    <label>Nombre*</label>
                                    <input class="form-control form-control-sm" type="text" name="name_user" id="name_user" required="required" placeholder="Melisa">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-6">
                                    <label>Fecha del evento*</label>
                                    <input class="form-control form-control-sm" type="date" name="date_user" id="date_user" required="required">
                                </div>
                                <div class="control-group col-md-6">
                                    <label>Hora del evento*</label>
                                    <input class="form-control form-control-sm" type="time" name="time_user" id="time_user" placeholder="Casa de los Campos-Trujillo"  required="required">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="control-group col-md-12">
                                    <label>Nombre del Local*</label>
                                    <input class="form-control form-control-sm" type="text" name="localName_user" id="localName_user" placeholder="Casa de los Campos-Trujillo"  required="required">
                                </div>
                            </div>
                            <div class="form-row">          
                                <div class="control-group col-md-12">
                                    <label>Dirección*</label>
                                    <input class="form-control form-control-sm" type="text" name="address_user"  id="address_user" placeholder="Calle Temprano, 45, Segovia" required="required">
                                </div>
                            </div>
                            <div class="form-row">
                                <div class="col-md-12 text-center message">
                                </div>
                            </div>
                            <button type="submit" class="btn">Enviar</button>
                            <label class="submit-condition">&nbsp;&nbsp; Al hacer clic en Enviar, usted acepta nuestros Términos y Condiciones.</label>
                        </form>
                    </div>               
                </div>
            </div>
        </section>
        <!-- Header End -->
        <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>    
        <script type="text/javascript" src="js/bootstrap-formhelpers.min.js"></script>

        <!-- Custom Scripts -->
        <script src="./js/main.js"></script>
    </body>
</html>
